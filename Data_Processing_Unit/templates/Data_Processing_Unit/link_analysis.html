<body>

    <!-- Chart code -->

                          "value": 1,

                        }]

              }]},
  ]
}];

// Set up data fields
series.dataFields.value = "value";
series.dataFields.name = "name";
series.dataFields.color = "color";
series.dataFields.id = "id";
series.dataFields.children = "children";
series.dataFields.linkWith = "link";

// Add labels
series.nodes.template.label.text = "[bold]{name}";
series.nodes.template.label.valign = "middle";
series.nodes.template.label.textAlign = "middle";
series.nodes.template.label.fill = am4core.color("#000");
series.nodes.template.label.dy = 10;
series.nodes.template.tooltipText = "{name}: [bold]{value}[/]";
series.fontSize = 10;
series.minRadius =60;
series.maxRadius = 60;

// Configure circles
series.nodes.template.circle.disabled = true;

// Configure icons
var icon = series.nodes.template.createChild(am4core.Image);
icon.propertyFields.href = "image";
icon.horizontalCenter = "middle";
icon.verticalCenter = "middle";
icon.width = 60;
icon.height = 60;


series.centerStrength = 0.5;

{% endblock system_content_block %}
</body>
