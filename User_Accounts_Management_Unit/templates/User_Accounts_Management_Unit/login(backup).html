<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<title>OSINT System</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'User_Accounts_Management_Unit/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'User_Accounts_Management_Unit/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'User_Accounts_Management_Unit/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'User_Accounts_Management_Unit/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'User_Accounts_Management_Unit/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'User_Accounts_Management_Unit/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'User_Accounts_Management_Unit/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'User_Accounts_Management_Unit/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'User_Accounts_Management_Unit/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'User_Accounts_Management_Unit/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body >

	<div class="limiter" >
		<div class="container-login100" style="background-color:#4a5568!important;">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" action="{% url 'User_Accounts_Management_Unit:user_login' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
					<span class="login100-form-title" style="background-color:#0E2355;">
						Owl-Sense
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text" name="username"  placeholder="Username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
					</div>

					<div class="text-right p-t-13 p-b-23">
						<span class="txt1">
							Forgot
						</span>

						<a href="#" class="txt2">
							Username / Password?
						</a>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Log in
						</button>
					</div>

					<div class="flex-col-c p-t-170 ">

					</div>
				</form>
			</div>
		</div>
	</div>


<!--===============================================================================================-->
	<script src="{% static 'User_Accounts_Management_Unit/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'User_Accounts_Management_Unit/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'User_Accounts_Management_Unit/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'User_Accounts_Management_Unit/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'User_Accounts_Management_Unit/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'User_Accounts_Management_Unit/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'User_Accounts_Management_Unit/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'User_Accounts_Management_Unit/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'User_Accounts_Management_Unit/js/main.js' %}"></script>

</body>
</html>
