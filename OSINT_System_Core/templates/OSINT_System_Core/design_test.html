{% extends 'OSINT_System_Core/tso_base.html' %}
{% load static %}
{% block head_dep %}
<!-- <link rel="stylesheet" href="{% static 'Portfolio_Management_System/css/tso_create.css' %}"> -->
{% endblock %}
{% block smallnavbar %}
<style>
    .radio_btns {
        height: 60px;
        width: 160px;
        background: transparent;
        border: 1px solid white;
        color:white;
        background: linear-gradient(to right, #283e51, #1cb5e0);
    }
select{
        color:white!important;
    }
    #submit{
        background: linear-gradient(to right, #283e51, #1cb5e0);
    }
</style>
<style>

    .second_nav_row {
        border-radius: 0px 0px 10px 10px;
        background: linear-gradient(to right, #283e51, #1cb5e0);
    }
    #content_div {
       /* background-image: url("./../../../../static/images/back.png");*/
        background-repeat: no-repeat;
        background-size: cover;
    }
    .main_card_header {
        background: linear-gradient(to right, #283e51, #1cb5e0);
        border-radius: 10px 10px 0px 0px !important;
        justify-content: start;
        display: flex;
        align-items: center;
    }
    .CARD_HEADER_TEXT_CSS {
        font-size: 25px;
        color: white;
        padding-top: 13px;
        padding-left: 20px;
        letter-spacing: 10px;
    }
    .CARD_LAYOUT_CSS{
        border-left:1px solid white;
        border-bottom:1px solid white;
        border-right:1px solid white;
        border-top:1px solid white;
        border-radius:10px 10px 5px 5px;


    }
    .CARD_BODY_CSS{
        border: 1px solid white;
        border-radius: 10px;
    }
    .input_wrapper_row {
        margin-top: 20px;
    }
    .radio_btns {
        height: 60px;
        width: 160px;
        background: transparent;
        border: 1px solid white;
    }
    .custom_center {
        justify-content: center;
        align-items: center;
        display: flex;
    }
    .options {
        font-size: 25px;
    }
    input {
        background-color: transparent !important;
        border-radius: 10px 5px 5px 10px !important;
        color: white !important;
    }
    .custom_label {
        border: 1px solid white;
        border-radius: 0px;
        background: transparent !important;
        padding-left: 5px;
        border-radius: 5px;
    }
    .input_text {
        width: 200px;
        font-size: 14px;
        letter-spacing: 4px;
        font-weight: bold;
        color: white;
    }
    select {
        background-color: transparent !important;
        border-radius: 10px 5px 5px 10px !important;
    }
</style>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 ">
        <div class="row border second_nav_row">
            <div class="col-md-3 m-0 p-0  "><a
                    class="btn border-right  nav-link  second_nav_btn w-100 h-100 text-white" href="{% url 'Portfolio_Management_System:create_portfolio' %}">Create</a></div>
            <div class="col-md-3 border-top m-0 p-0  "><a
                    class="btn  border-right border-top nav-link  second_nav_btn w-100 h-100 text-white" href="{% url 'Portfolio_Management_System:explore' %}">Explore</a>
            </div>
            <div class="col-md-3  border-top m-0 p-0  "><a
                    class="btn  border-right border-top nav-link  second_nav_btn w-100 h-100 text-white" href="{% url 'Portfolio_Management_System:add_information' %}">Link </a></div>
            <div class="col-md-3 m-0 p-0  "><a
                    class="btn   nav-link  second_nav_btn w-100 h-100 text-white active" href="/pms/archive">Archive</a></div>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
{% endblock %}

{% block belly %}
<div class="row">
    <div class="col-md-12  ">
        <div class="w-100 h-100 CARD_LAYOUT_CSS" id="content_div">
            <div class="card-header  main_card_header m-0 p-0 ">
                <p class="CARD_HEADER_TEXT_CSS ">Create Portfolio </p>
            </div>
            <form name="portfolio_create_form" id="portfolio_create_form" action="{% url 'Portfolio_Management_System:create_portfolio' %}" method="POST">
                {% csrf_token %}
            <div class="card-body CARD_BODY_CSS m-4 ">
               
                <div class="row input_wrapper_row">
                    <div class="col-md-2"></div>
                    <div class="col-md-9">


                        <div class="row">
                            <div class="col-md-12  form-group form-inline w-100 h-100 b">
                                <label class="bg-white custom_label m-0 p-0  h-100 w-100  pl-2 "><span
                                        class="input_text">Portfolio Name</span>
                                    <input type="text" class=" ml-2 form-control form-control-sm form_input w-100" id="portfolio_name"
                                        name="portfolio_name" required="required">
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12  form-group form-inline w-100 h-100 b">
                                <label class="bg-white custom_label m-0 p-0  h-100 w-100  pl-2 "><span
                                        class="input_text">DOB</span>
                                    <input type="date" class=" ml-2 form-control form-control-sm form_input w-100" id="dob"
                                        name="dob" required="required">
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12  form-group form-inline w-100 h-100 b">
                                <label class="bg-white custom_label m-0 p-0  h-100 w-100  pl-2 "><span
                                        class="input_text">Gender</span>
                                    <select type="text" class=" ml-2 form-control form-control-sm form_input w-100" id="gender"
                                        name="gender" required="required">
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>

                                    </select>
                                </label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12  form-group form-inline w-100 h-100 b">
                                <label class="bg-white custom_label m-0 p-0  h-100 w-100  pl-2 "><span
                                        class="input_text">Relegion</span>
                                    <select type="text" class=" ml-2 form-control form-control-sm form_input w-100" id="relegion"
                                        name="relegion" required="required">
                                    <option value="">Select Relegion</option>
                                    <option value="Islam">Islam</option>
                                    <option value="Hinduism">Hinduism</option>
                                    <option value="Christianity">Christianity</option>
                                    <option value="Judaism">Judaism</option>
                                    <option value="Buddhism">Buddhism</option>
                                    <option value="Chinese traditional religion">Chinese traditional religion</option>
                                    </select>
                                </label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12  form-group form-inline w-100 h-100 b">
                                <label class="bg-white custom_label m-0 p-0  h-100 w-100  pl-2 "><span
                                        class="input_text">Sect</span>
                                    <input type="text" class=" ml-2 form-control form-control-sm form_input w-100" id="sect"
                                        name="sect" required="required">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-1 ">
                    </div>
                </div>

                <div class="row input_wrapper_row">
                    <div class="col-md-6"></div>
                    <div class="col-md-4"></div>
                    <div class="col-md-2">
                        <input type="submit" class="btn border font-weight-bold btn-sm w-100  text-white" value="submit"
                        name="submit" id="submit">
                    </div>
                </div>
            </div>
        </form>
        </div>

    </div>
</div>
{% endblock %}
