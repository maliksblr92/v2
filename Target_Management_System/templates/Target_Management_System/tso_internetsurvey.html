{% extends 'OSINT_System_Core/tso_base.html' %}
{% load static %}
{% block head_dep %}
<link rel="stylesheet" href="{% static 'Target_Management_System/css/tso_nav_bar.css' %}">
<link rel="stylesheet" href="{% static 'Target_Management_System/css/tso_internetsurvey.css' %}">
{% endblock %}

{% block smallnavbar %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 d-flex" style="">
        <div class="col-md-1">
        </div>
        <div class="col-md-2 col-lg-2 col-xl-2 col-sm-2 secondnavmenu">
            <a href="{% static 'tms/marktarget/' %}" class="btn secondnavitems "> MARK</a>
        </div>
        <div class="col-md-2 col-lg-2 col-xl-2 col-sm-2 secondmidnavmenu">
            <a href="{% static 'tms/fetchtarget/' %}" class="btn secondnavitems "> FETCH</a>
        </div>
        <div class="col-md-2 col-lg-2 col-xl-2 col-sm-2 secondmidnavmenu ">
            <a href="{% static 'tms/identifytarget/' %}" class="btn secondnavitems "> IDENTIFY</a>
        </div>
        <div class="col-md-2 col-lg-2 col-xl-2 col-sm-2 secondmidnavmenu secondnavactive">
            <a href="{% static 'tms/internetsurvey/' %}" class="btn secondnavitems "> SURVEY</a>
        </div>
        <div class="col-md-2 col-lg-2 col-xl-2 col-sm-2 secondlastnavmenu ">
            <a href="{% static 'tms/dynamiccrawling/' %}" class="btn secondnavitems "> CRAWLING</a>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
{% endblock %}
{% block belly %}
<div class="row middlecontentdiv">
    <div class="col-md-12 col-lg-12 col-sm-12 col-md-12 topcontentbar ">
        <h4 class="topheading">Internet Survey</h4>
    </div>
    <!-- end of top row -->
    <!-- inside main container -->
    <div class="col-md-12 col-lg-12 col-xl-12 col-sm-12 mt-5  ">
        <div class="insidearea">
            <!-- RPW FOR SOCIAL MEDIA -->
            <div class="row">
                <div class="col-md-12 col-lg-12 col-xl-12 col-sm-12 mt-5">
                    <!-- FORM start -->
                    <form class="justify-content-center">
                        <div class="form-group justify-content-center text-center ">
                            <div style="width:70%;" class="container input1">
                                <!-- textfield 1 -->
                                <!--Tetfield 4 -->
                                <div class="input-group   mt-4 mb-3">
                                    <div class="input-group-prepend">
                                        <span class="myformlabel" style="font-size:13px;letter-spacing:0.1em;
                          opacity:0.9; padding:7px 9px 0 10px;">Name Lookup </span>
                                    </div>
                                    <input type="text" class="form-control  myselectinput"
                                        placeholder="Please enter name here" aria-label="Recipient's username"
                                        aria-describedby="basic-addon2">
                                </div>
                                <!--Tetfield 2 -->
                                <!--Tetfield 4 -->
                                <div class="input-group   mt-4 mb-3">
                                    <div class="input-group-prepend">
                                        <span class="myformlabel" style="font-size:13px;letter-spacing:0.1em;
                       opacity:0.9; padding:7px 9px 0 10px;">Email Lookup </span>
                                    </div>
                                    <input type="text" class="form-control  myselectinput" placeholder="Please enter "
                                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                                </div>
                                <!--Tetfield 3 -->
                                <div class="input-group   mt-4 mb-3">
                                    <div class="input-group-prepend">
                                        <span class="myformlabel" style="font-size:13px;letter-spacing:0.1em;
                          opacity:0.9; padding:7px 9px 0 10px;">Phone number </span>
                                    </div>
                                    <input type="number" class="form-control  myselectinput"
                                        placeholder="Please enter number here" aria-label="Recipient's username"
                                        aria-describedby="basic-addon2">
                                </div>
                                <!--Tetfield 2 -->
                                <!--Tetfield 3 -->
                                <div class="input-group   mt-4 mb-3">
                                    <div class="input-group-prepend">
                                        <span class="myformlabel" style="font-size:13px;letter-spacing:0.1em;
                        opacity:0.9; padding:7px 9px 0 10px;">Address Lookup </span>
                                    </div>
                                    <input type="text" class="form-control  myselectinput"
                                        placeholder="Please enter Address here" aria-label="Recipient's username"
                                        aria-describedby="basic-addon2">
                                </div>
                                <!--Tetfield 2 -->
                                <button type="button" style="float:right"
                                    class="btn btn-secondary mainbutton">SEARCH</button>
                            </div>
                        </div>
                    </form>
                    <!--FORM END-->
                </div>
            </div>
            <!-- Second row-->
            <!-- END OF second row-->
        </div>
    </div>
</div>
{% endblock %}
