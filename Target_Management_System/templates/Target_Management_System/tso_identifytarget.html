{% extends 'OSINT_System_Core/tso_base.html' %}
{% load static %}
{% block head_dep %}
<link rel="stylesheet" href="{% static 'Target_Management_System/css/tso_nav_bar.css' %}">
<link rel="stylesheet" href="{% static 'Target_Management_System/css/tso_identifytarget.css' %}">
{% endblock %}

{% block smallnavbar %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 d-flex" style="">
        <div class="col-md-1">
        </div>
        <div class="col-md-2 col-lg-2 col-xl-2 col-sm-2 secondnavmenu">
            <a href="{% url 'Target_Management_System:tms_marktarget' %}" class="btn secondnavitems "> MARK</a>
        </div>
        <div class="col-md-2 col-lg-2 col-xl-2 col-sm-2 secondmidnavmenu">
            <a href="{% url 'Target_Management_System:tms_fetchtarget' %}" class="btn secondnavitems "> FETCH</a>
        </div>
        <div class="col-md-2 col-lg-2 col-xl-2 col-sm-2 secondmidnavmenu secondnavactive">
            <a href="{% url 'Target_Management_System:tms_identifytarget' %}" class="btn secondnavitems "> IDENTIFY</a>
        </div>
        <div class="col-md-2 col-lg-2 col-xl-2 col-sm-2 secondmidnavmenu">
            <a href="{% url 'Target_Management_System:tms_internetsurvey' %}" class="btn secondnavitems "> SURVEY</a>
        </div>
        <div class="col-md-2 col-lg-2 col-xl-2 col-sm-2 secondlastnavmenu ">
            <a href="{% url 'Target_Management_System:tms_dynamiccrawling' %}" class="btn secondnavitems "> CRAWLING</a>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
{% endblock %}
{% block belly %}
<div class="row middlecontentdiv">
    <div class="col-md-12 col-lg-12 col-sm-12 col-md-12 topcontentbar ">
        <h4 class="topheading">Identify Target</h4>
    </div>
    <!-- end of top row -->
    <!-- inside main container -->
    <div class="col-md-12 col-lg-12 col-xl-12 col-sm-12 mt-5  ">
        <div class="insidearea">
            <!-- RPW FOR SOCIAL MEDIA -->
            <div class="row">
                <div class="col-md-12 col-lg-12 col-xl-12 ">
                    <div class="row mt-5 ml-auto text-center">
                        <div class="col-md-1 col-lg-1 col-xl-1">
                        </div>
                        <div class="col-md-2 col-lg-2 col-xl-2 col-sm-2">
                            <div class="socialbox">
                                <i style="color:white; opacity:0.8;" class="fab fa-reddit-square fa-2x"></i>
                            </div>
                        </div>
                        <div class="col-md-2 col-lg-2 col-xl-2 col-sm-2">
                            <div class="socialbox">
                                <i style="color:white; opacity:0.8;" class="fab fa-linkedin fa-2x"></i>
                            </div>
                        </div>
                        <div class="col-md-2 col-lg-2 col-xl-2 col-sm-2">
                            <div class="socialbox">
                                <i style="color:white; opacity:0.8;" class="fab fa-instagram fa-2x"></i>
                            </div>
                        </div>
                        <div class="col-md-2 col-lg-2 col-xl-2 col-sm-2">
                            <div class="socialbox">
                                <i style="color:white; opacity:0.8;" class="fab fa-facebook fa-2x"></i>
                            </div>
                        </div>
                        <div class="col-md-2 col-lg-2 col-xl-2 col-sm-2">
                            <div class="socialbox">
                                <i style="color:white; opacity:0.8;" class="fab fa-twitter-square fa-2x"></i>
                            </div>
                        </div>
                        <div class="col-md-1 col-lg-1 col-xl-1">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Second row-->
            <div class="col-md-12 col-lg-12 col-xl-12 col-sm-12 mt-5">
                <!-- FORM start -->
                <form class="justify-content-center">
                    <div class="form-group justify-content-center text-center ">
                        <div style="width:70%;" class="container input1">
                            <!-- textfield 1 -->
                            <div class="input-group   mt-1 mb-3">
                                <div class="input-group-prepend">
                                    <span class="myformlabel" style="font-size:13px;letter-spacing:0.1em;
                  opacity:0.9; padding:5px 9px 0 10px;">Author Type </span>
                                </div>
                                <select style="font-size:13px;height:auto; width:100%; border:none; padding-top:-1px ;"
                                    class="custom-select myselectinput" id="inputGroupSelect01">
                                    <option selected="">Choose...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <!--Tetfield 2 -->
                            <div class="input-group   mt-4 mb-3">
                                <div class="input-group-prepend">
                                    <span class="myformlabel" style="font-size:13px;letter-spacing:0.1em;
                  opacity:0.9; padding:7px 9px 0 10px;">Author ID </span>
                                </div>
                                <input type="text" class="form-control  myselectinput"
                                    placeholder="Please Enter your number" aria-label="Recipient's username"
                                    aria-describedby="basic-addon2">
                            </div>
                            <!--Tetfield 3 -->
                            <div class="input-group   mt-4 mb-3">
                                <div class="input-group-prepend">
                                    <span class="myformlabel" style="font-size:13px;letter-spacing:0.1em;
                  opacity:0.9; padding:7px 9px 0 10px;">Author Name </span>
                                </div>
                                <input type="text" class="form-control  myselectinput"
                                    placeholder="Please Enter your text" aria-label="Recipient's username"
                                    aria-describedby="basic-addon2">
                            </div>
                            <!--Tetfield 4 -->
                            <div class="input-group   mt-4 mb-3">
                                <div class="input-group-prepend">
                                    <span class="myformlabel" style="font-size:13px;letter-spacing:0.1em;
                  opacity:0.9; padding:7px 9px 0 10px;">Author URL </span>
                                </div>
                                <input type="text" class="form-control  myselectinput"
                                    placeholder="Please enter URL here" aria-label="Recipient's username"
                                    aria-describedby="basic-addon2">
                            </div>
                            <!-- TWO Section divided into 2--Tetfields  -->
                            <div class="row">
                                <div class="col-md-6">
                                    <!-- EXPIRED ON SECTION-->
                                    <div class="input-group   mt-1 mb-3">
                                        <div class="input-group-prepend">
                                            <span class="myformlabel" style="font-size:13px;letter-spacing:0.1em;
                        opacity:0.9; padding:5px 9px 0 10px;">Expire on </span>
                                        </div>
                                        <input class="form-control myselectinput" id="date"
                                            style="color:#fff;font-size:13px;height:auto; width:100%; border:none; padding-top:-1px ;"
                                            name="date" placeholder="MM/DD/YYY" type="text">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <!--INTERVAL SECTION-->
                                    <div class="input-group   mt-1 mb-3">
                                        <div class="input-group-prepend">
                                            <span class="myformlabel" style="font-size:13px;letter-spacing:0.1em;
                        opacity:0.9; padding:5px 9px 0 10px;">Interval </span>
                                        </div>
                                        <select
                                            style="font-size:13px;height:auto; width:100%; border:none; padding-top:-1px ;"
                                            class="custom-select myselectinput" id="inputGroupSelect01">
                                            <option selected="">on time only</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <!-- end of 2 divided textfield-->
                            <button type="button" style="float:right"
                                class="btn btn-secondary mainbutton">submit</button>
                        </div>
                    </div>
                </form>
                <!--FORM END-->
            </div>
            <!-- END OF second row-->
        </div>
    </div>
</div>
{% endblock %}
