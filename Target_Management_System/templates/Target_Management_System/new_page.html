    <style>
       .tofleft{

    .newlabeldesign {
        background: rgb(24, 72, 116);

    <div class="row middlecontentdiv">
        <div class="col-md-12 col-lg-12 col-sm-12 col-md-12 topcontentbar ">
            <h4 class="topheading">Bulk Target</h4>
        </div>
         
            <div class="col-md-12 col-lg-12 col-xl-12 col-sm-12 lol  mymainbg ">
              
                <form method="post" role="form" class="form mt-3"  action="/tms/new_page/">
                    {% csrf_token %}
                        <div class="row form-group form-inline">
                            <div class="col-md-4"  >
                                <label class="newlabeldesign">Select Website</label>
                           
                            </div>
                            <div class="col-md-8">
                                <select name="website" id="website" class=" form-control w-100 " required="required">
                                    <option value="">Select Website</option>
                                    {% for i in social_sites %}
                                  <p class="text-dark">  {{i}}</p>
                                     <option value="{{i}}">{{i}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>


                        <div class="row form-group form-inline">
                            <div class="col-md-4"  ><label class="newlabeldesign">Target Type</label>
                           
                            </div>
                            <div class="col-md-8 " id="target_type_div">
                                <select name="target_type" id="target_type" class=" form-control w-100 " required="required">
                                    <option value="">Select Target Type</option>
                                    
                                </select>
                            </div>
                        </div>



                        <div class="row form-group form-inline">
                            <div class="col-md-4"  ><label class="newlabeldesign">Periodic Interval</label>
                           
                            </div>
                            <div class="col-md-8">
                                <select name="interval" id="interval" class=" form-control w-100 " required="required">
                                    <option value="">Select Interval</option>
                                    {% for interval in intervals %}
                                    <option value="{{ interval.0 }}">{{ interval.1 }}</option>
                                    <option value="{{ interval.2 }}">{{ interval.3 }}</option>
                                    <option value="{{ interval.4 }}">{{ interval.5 }}</option>
                                    <option value="{{ interval.6 }}">{{ interval.7 }}</option>
                                    <option value="{{ interval.8 }}">{{ interval.9 }}</option>
                                    <option value="{{ interval.10 }}">{{ interval.11 }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>


                        <div class="row form-group form-inline">
                            <div class="col-md-4"  ><label class="newlabeldesign">User Names</label>
                           
                            </div>
                            <div class="col-md-8">
                                <input type="text" data-role="tagsinput" value="" class="newinputdesign" required="required" id="usernames" name="usernames"/>
                            </div>
                        </div>


                       


                        <div class=" row form-group form-inline">
                            <div  class="col-md-4"   ><label class="newlabeldesign">Expired On</label>
                               
                            </div>
                            <div class="col-md-8">
                                <input type="date" class="form-control" id="expired_on" name="expired_on"  required="required"/>
                            </div>
                        </div>

                        <div class="row form-group   form-inline">
                           
                                <div class="col-md-4"><label  class="newlabeldesign">Screenshots</label></div>
                                <div class="col-md-8  radio-group d-flex flex-row justify-content-around align-items-center">
                                    <label  class="text-success">Yes <input type="checkbox" id="screenshots" name="screenshots"   value="1" /></label>
                                    <label  class="text-success" >No <input type="checkbox" id="screenshots" name="screenshots"  value="0"  /></label>
                                </div>
                           
                          
                        </div>

                        
                        
                        <div class="row form-group   form-inline">
                            <div class="col-md-8"></div>
                                    <div class="col-md-4  radio-group d-flex flex-row justify-content-around align-items-center">
                                        <input type="submit" class="btn btn-success" id="submit" value="submit" name="submit" />
                                    </div>
                        </div>
                  

                  


                    
            </div>
         
               
           
        </form>
           
        </div>
        
   
{% endblock %}

<script>
  $(document).ready(function(){

    $("#website").change(function(){
        var website = $(this).children("option:selected").val();
        if(website=='Facebook_social'){
            var html='<select name="target_type" id="target_type" required="required" class=" form-control w-100"><option value="">Select Target Type</option><option value="page">page</option><option value="person">person</option><option value="group">group</option></select>'
            $('#target_type_div').empty().append(html)
        }

        else if(website=='Twitter_social'){
            var html='<select name="target_type" id="target_type" required="required" class=" form-control w-100"><option value="">Select Target Type</option><option value="profile">profile</option></select>'
            $('#target_type_div').empty().append(html)
        }

        else if(website=='Instagram_social'){
            var html='<select name="target_type" id="target_type" required="required" class=" form-control w-100"><option value="">Select Target Type</option><option value="profile">profile</option></select>'
            $('#target_type_div').empty().append(html)
        }

        else if(website=='Linkedin_social'){
            var html='<select name="target_type" id="target_type" required="required" class=" form-control w-100"><option value="">Select Target Type</option><option value="profile">profile</option><option value="company">company</option></select>'
            $('#target_type_div').empty().append(html)
        }
        else if(website=='Reddit_social'){
            var html='<select name="target_type" id="target_type" required="required" class=" form-control w-100"><option value="">Select Target Type</option><option value="profile">profile</option><option value="subreddit">subreddit</option></select>'
            $('#target_type_div').empty().append(html)
        }

        else if(website=='Youtube_Social'){
            var html='<select name="target_type" id="target_type" required="required" class=" form-control w-100"><option value="">Select Target Type</option><option value="channel">channel</option></select>'
            $('#target_type_div').empty().append(html)
        }
  });
});
    
    </script>

{% endblock %}
