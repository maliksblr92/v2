{% extends 'OSINT_System_Core/tso_base.html' %}
{% load static %}
{% block head_dep %}

<link rel="stylesheet" href="{% static 'Target_Management_System/css/tso_dynamiccrawling.css' %}">
{% endblock %}

{% block smallnavbar %}
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 d-flex" style="">
        <div class="col-md-1">
        </div>
        <div class="col-md-2 col-lg-2 col-xl-2 col-sm-2 secondnavmenu">
            <a href="{% url 'Target_Management_System:tms_marktarget' %}" class="btn secondnavitems "> MARK</a>
        </div>
        <div class="col-md-2 col-lg-2 col-xl-2 col-sm-2 secondmidnavmenu">
            <a href="{% url 'Target_Management_System:tms_fetchtarget' %}" class="btn secondnavitems "> FETCH</a>
        </div>
        <div class="col-md-2 col-lg-2 col-xl-2 col-sm-2 secondmidnavmenu">
            <a href="{% url 'Target_Management_System:tms_identifytarget' %}" class="btn secondnavitems "> IDENTIFY</a>
        </div>
        <div class="col-md-2 col-lg-2 col-xl-2 col-sm-2 secondmidnavmenu">
            <a href="{% url 'Target_Management_System:tms_internetsurvey' %}" class="btn secondnavitems "> SURVEY</a>
        </div>
        <div class="col-md-2 col-lg-2 col-xl-2 col-sm-2 secondlastnavmenu secondnavactive">
            <a href="{% url 'Target_Management_System:tms_dynamiccrawling' %}" class="btn secondnavitems "> CRAWLING</a>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
{% endblock %}
{% block belly %}
<div class="row middlecontentdiv">
    <div class="col-md-12 col-lg-12 col-sm-12 col-md-12 topcontentbar ">
        <h4 class="topheading">Dynamic Crawling</h4>
    </div>
    <!-- end of top row -->
    <!-- inside main container -->
    <div class="col-md-12 col-lg-12 col-xl-12 col-sm-12 mt-5  ">
        <div class="insidearea">
            <!-- RPW FOR SOCIAL MEDIA -->
            <div class="row">
                <div class="col-md-12 col-lg-12 col-xl-12 col-sm-12 mt-5">
                    <!-- FORM start -->
                    <form class="justify-content-center">
                        <div class="form-group justify-content-center text-center ">
                            <div style="width:70%;" class="container input1">
                                <!-- textfield 1 -->
                                <!--Tetfield 4 -->
                                <div class="input-group   mt-4 mb-3">
                                    <div class="input-group-prepend">
                                        <span class="myformlabel" style="font-size:13px;letter-spacing:0.1em;
                          opacity:0.9; padding:7px 9px 0 10px;">Author URL </span>
                                    </div>
                                    <input type="text" class="form-control  myselectinput"
                                        placeholder="Please enter URL here" aria-label="Recipient's username"
                                        aria-describedby="basic-addon2">
                                </div>
                                <!--Tetfield 2 -->
                                <!--Tetfield 3 -->
                                <div class="input-group   mt-4 mb-3">
                                    <div class="input-group-prepend">
                                        <span class="myformlabel2"
                                            style="padding:0.2em 15.5em;border-radius:8px;">Select the following </span>
                                    </div>
                                </div>
                                <div class="mt-4" style="margin-left:-2%;">
                                    <div class="btn-group-toggle" data-toggle="buttons">
                                        <label for="" class="crawlingLabel btn btn-primary mr-2 ">
                                            <input type="checkbox" autocomplete="off"> Links
                                        </label>
                                        <label for="" class="crawlingLabel btn btn-primary mr-2 ">
                                            <input type="checkbox" autocomplete="off"> Headings
                                        </label>
                                        <label for="" class="btn btn-primary mr-2 crawlingLabel">
                                            <input type="checkbox" autocomplete="off"> Paragraphs
                                        </label>
                                        <label for="" class="btn btn-primary mr-2 crawlingLabel">
                                            <input type="checkbox" autocomplete="off"> Pictures
                                        </label>
                                        <label for="" class="btn btn-primary mr-2 crawlingLabel">
                                            <input type="checkbox" autocomplete="off"> Videos
                                        </label>
                                    </div>
                                </div>
                                <!--Tetfield 4 -->
                                <div class="input-group   mt-4 mb-3">
                                    <div class="input-group-prepend">
                                        <span class="myformlabel" style="font-size:13px;letter-spacing:0.1em;
                       opacity:0.9; padding:7px 9px 0 10px;">IP Address </span>
                                    </div>
                                    <input type="text" class="form-control  myselectinput" placeholder="Yes / No"
                                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                                </div>
                                <button type="button" style="float:right"
                                    class="btn btn-secondary mainbutton">submit</button>
                            </div>
                        </div>
                    </form>
                    <!--FORM END-->
                </div>
            </div>
            <!-- Second row-->
            <!-- END OF second row-->
        </div>
    </div>
</div>
{% endblock %}
