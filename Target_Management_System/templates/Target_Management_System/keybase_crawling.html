{% extends 'OSINT_System_Core/tso_base.html' %}
{% load static %}
{% block head_dep %}
<link rel="stylesheet" href="{% static 'Target_Management_System/css/tso_nav_bar.css' %}">
<link rel="stylesheet" href="{% static 'Target_Management_System/css/tso_dynamiccrawling.css' %}">
{% endblock %}

{% block smallnavbar %}
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-8 d-flex" style="">
        <div class="col-md-1">
        </div>
        <div class="col-md-2 col-lg-2 col-xl-2 col-sm-2 secondnavmenu  ">
            <a href="{% url 'Target_Management_System:tms_marktarget' %}" class="btn secondnavitems "> MARK</a>
        </div>
        <div class="col-md-2 col-lg-2 col-xl-2 col-sm-2 secondmidnavmenu">
            <a href="{% url 'Target_Management_System:tms_fetchtarget' %}" class="btn secondnavitems "> FETCH</a>
        </div>
        <div class="col-md-2 col-lg-2 col-xl-2 col-sm-2 secondmidnavmenu ">
            <a href="{% url 'Target_Management_System:tms_identifytarget' %}" class="btn secondnavitems "> IDENTIFY</a>
        </div>
        <div class="col-md-2 col-lg-2 col-xl-2 col-sm-2 secondmidnavmenu">
            <a href="{% url 'Target_Management_System:tms_internetsurvey' %}" class="btn secondnavitems "> SURVEY</a>
        </div>
        <div class="col-md-2 col-lg-2 col-xl-2 col-sm-2 secondlastnavmenu ">

        </div>
        <div class="col-md-2 col-lg-2 col-xl-2 col-sm-2 secondlastnavmenu secondnavactive ">

        </div>
    </div>
    <div class="col-md-1"></div>
</div>
{% endblock %}
{% block belly %}

<style>
    .newlabeldesign {
        background: rgb(24, 72, 116);
        background: linear-gradient( 93deg, rgba(24, 72, 116, 1) 0%, rgba(6, 17, 26, 1) 100% );
        letter-spacing: 5px;
        font-weight: 100;
        text-transform: uppercase;
        color: #fff;
        border-bottom-left-radius: 8px;
        border-top-left-radius: 8px;
        /* padding: 8px 3rem 0 1rem; */
        padding: 7px 0rem 6px 0px;
    }
    .searchbutton {
        border-radius: 12px;
        background: rgb(24, 72, 116);
        background: linear-gradient( 93deg, rgba(24, 72, 116, 1) 0%, rgba(6, 17, 26, 1) 100% );
        padding: 4px 3rem;
        letter-spacing: 0.1rem;
        font-size: 16px;
    }
</style>
<div class="row middlecontentdiv">
    <div class="col-md-12 col-lg-12 col-sm-12 col-md-12 topcontentbar ">
        <h4 class="topheading">Keybase Crawling</h4>
    </div>
    <!-- end of top row -->
    <!-- inside main container -->
    <div class="col-md-12 col-lg-12 col-xl-12 col-sm-12 mt-5  ">

<form method="post" action="{% url 'Target_Management_System:tms_keybase_crawling' %}">
{% csrf_token %}


<div class="row">
    <div class="col-md-3"><label class="w-100 font-weight-bold newlabeldesign  text-center " for="title">title</label></div>
    <div class="col-md-9"><input type="text"  id="title" class="form-control w-75" name="title"></div>
</div>


<div class="row mt-2">
    <div class="col-md-3"><label class="w-100 font-weight-bold newlabeldesign  text-center" for="keybase">Choose a Keybase</label></div>
    <div class="col-md-9">
        <select id="keybase" name="keybase" required="required" class="form-control w-75">
            <option value="">Select keybase</option>
            {% for keybase in keybases %}
             <option value="{{ keybase.id }}">{{ keybase }}</option>
           {% endfor %}
         </select>
    </div>
</div>




<div class="row mt-2">
    <div class="col-md-3"><label class="w-100 font-weight-bold newlabeldesign  text-center " for="interval">Interval</label></div>
    <div class="col-md-9">
        <select class="custom-select newinput w-75 "id="interval"name="interval">
            <option value="">Select interval</option>
            {% for interval in intervals %}
                <option value="{{ interval.0 }}">{{ interval.1 }}</option>
            {% endfor %}

</select>
    </div>
</div>




<div class="row mt-2">
    <div class="col-md-3"><label class="w-100 font-weight-bold newlabeldesign  text-center " for="expire_on">Expire On</label></div>
    <div class="col-md-9">
        <input type="date" id="expire_on" name="expire_on" class="w-75 form-control">
    </div>
</div>

<div class="row mt-2">
    <div class="col-md-4"></div>
    <div class="col-md-8">
        < <input type="submit" class="btn btn-secondary searchbutton" id="submit" name="submit" />
    </div>
</div>



  

 

   
</form>


    </div>
</div>
{% endblock %}
